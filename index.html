    <section class=imageSelector>
        <img id="selectedImage" src="/Images/dog-cat-1.jpg">

    <button id="dopamineBtn">DOPAMINE</button>
    <script>
        var random_images_array = ['dog-cat-2.jpg'];
        function getRandomImage(imgAr, path) {
            path = path || 'images/';
            var num = Math.floor(Math.random() * imgAr.length);
            var img = imgAr[num];
            var imgStr = '<img src="' + path + img + '" alt = "">';
            document.write(imgStr); document.close();
        }

        let selectedImage = document.getElementById("selectedImage");
        dopamineBtn.addEventListener('click', {
            getRandomImage(random_images_array, 'images/');
        });
    </script>
